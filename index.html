<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="js/supermask.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>1</title>
</head>
<body>

<div class="container">
    <form class="form">
        <label class="form__label" for="name">Imię
            <span class="message">*Minimum 3 znaki !</span>
        </label>
        <input type="text" name="name" id="name" class="form__input form__input-name text">
        <label class="form__label" for="secondName">Drugie imię
            <span class="message">*Minimum 3 znaki !</span>
        </label>
        <input type="text" name="secondName" id="secondName" class="form__input form__input-second-name text">

        <label class="form__label" for="surname">Nazwisko
            <span class="message">*Minimum 3 znaki !</span>
        </label>
        <input type="text" name="surname" id="surname" class="form__input form__input-surname text">

        <label class="form__label" for="number">Numer telefonu
            <span class="message">*Niepoprawny numer telefonu!</span>
        </label>
        <input id="number" name="number" mask="999-999-999"
               class="form__input form__input-number maskField form-control" placeholder="XXX-XXX-XXX">

        <label for="prefer-contact" class="form__label">Preferowana forma kontaktu
            <span class="message">*Minimum 3 znaki !</span>
        </label>
        <div class="form__select--container">
            <select name="prefer-contact" id="prefer-contact" class="select">
                <option class="select__option" value="" selected disabled hidden></option>
                <option class="select__option" value="dog">option 1</option>
                <option class="select__option" value="dog">option 2</option>
                <option class="select__option" value="dog">option 3</option>
            </select>
        </div>


        <div class="form__data--container">
            <span class="message message-data">*Niepoprawne daty !</span>
            <label class="form__label form__label--from" for="from">od</label>
            <label class="form__label form__label--to" for="to">do</label>

            <input type="text" name="data-contact" maxlength="0"
                   class="form__input form__input--data-contact form__input--data-contact-from" id="to"/>
            <input type="text" name="data-contact" maxlength="0"
                   class="form__input form__input--data-contact form__input--data-contact-to" id="from"/>
        </div>
        <input type="submit" class="form__submit" value="Zatwierdź">

    </form>
</div>
</body>
</html>
